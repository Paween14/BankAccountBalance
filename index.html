<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">    
    <link rel="shortcut icon" href="./Assets/63251520-hand-holding-passbook-.jpg">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="mb-1"><i class="fas fa-user-circle"></i> Account Balance</h1>
            <div class="available-bal mb-1">
                <h2>Â£ <span class="current-balance">0</span></h2>
                <p>Available balance</p>
            </div>
        </div>
        <div class="adding-transaction">
            <input type="text" class="description" placeholder="Description" pattern="[A-Za-z0-9]*">
            <input type="text" class="amount" placeholder="Amount" pattern="[0-9]*">
            <select name="type-of-transaction" id="type" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button class="add-btn" type="submit">Add</button>
        </div>
    </header>
    <main>
        <div class="tableTransaction">
            <table width="100%">
                <col style="width:20%">
                <col style="width:35%">
                <col style="width:15%">
                <col style="width:15%">
                <col style="width:15%">
                <thead>
                    <tr>
                        <th>Date-time</th>
                        <th>Description</th>
                        <th>Incomes</th>
                        <th>Expenses</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Information of each transaction in separated row -->
                </tbody>
                <tfoot>
                    <!-- Information of the total of incomes, expenses, and balance -->
                </tfoot>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
